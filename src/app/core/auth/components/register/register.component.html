<form class="flex h-screen w-screen align-items-center justify-content-center">

  <div
    class="relative flex flex-wrap justify-content-center surface-card p-4 shadow-8 border-round w-full md:w-6 bg-secondary ">

    <div class="absolute right-0 top-0 pi pi-times p-3 cursor-pointer hover:text-primary tranistion-all 400"
      routerLink=""></div>

    <div class="relative w-full text-center mb-5">
      <div class="relative">
        <div class=" frame frame-top-left"></div>
        <div class="frame frame-bottom-right"></div>
        <img src="assets/images/login.png" alt="Image" class="relative max-h-25rem max-w-full p-4 mb-3">
      </div>

      <div class="text-900 text-3xl font-medium mb-3">Welcome to our community!</div>
      <span class="text-600 font-medium line-height-3">Already have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer hover:underline" routerLink="/auth/login">Log
        in
        here.</a>
    </div>

    <div class="grid gap-3 flex-wrap max-w-30rem flex-grow-1">

      <div class="col-6">
        <label for="Name" class="block text-900 font-medium mb-2">Name</label>
        <input id="Name" type="text" placeholder="Type nickname" pInputText class="h-2rem w-full mb-3 ">

        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" placeholder="Email address" pInputText class="h-2rem w-full mb-3">
      </div>

      <div class="col">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="Password" pInputText class="h-2rem w-full mb-3">

        <label for="confirm-password" class="block text-900 font-medium mb-2">Confirm password</label>
        <input id="confirm-password" type="password" placeholder="Confirm password" pInputText
          class="h-2rem w-full mb-3">
      </div>

      <div class="flex gap-3 flex-grow-1">
        <button pButton pRipple label="Sign Up" icon="pi pi-user"
          class="mt-6 w-full zoominleft animation-duration-500 hover:bg-primary-600"></button>
        <button pButton pRipple label="Sign Up with Google" icon="pi pi-google"
          class="mt-6 w-full google-button zoominright animation-duration-500"></button>
      </div>

    </div>
  </div>
</form>
