<header class="p-2 flex justify-content-center">
 <div class="w-8 flex justify-content-between align-items-center">
  <h1 class="text-2xl w-auto text-primary cursor-pointer" [routerLink]="'/'">Blogger</h1>
  <p-tabMenu [model]="items" [activeItem]="activeItem">
   <ng-template pTemplate="item" let-item>
    <a class="p-menuitem-link flex justify-content-between align-items-center p-3 " [routerLink]="item.link">
     <div class="flex align-items-center justify-content-between">
      <span [class]="item.iconClass"></span>
      <span class="text-sm pl-2"> {{ item.name }}</span>
     </div>
    </a>
   </ng-template>

  </p-tabMenu>
 </div>
</header>
